    <title>Shuffle and Sort</title>
</head>

<body>

    <header>
        <div class="header">
            <h3 class="header-text">Shuffle and Sort</h3>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="button-container">
                <button class="button" onclick="shuffle()">Shuffle</button>

                <!-- Boxes will be dynamically added here using JS -->
            </div>
        </div>
    </main>

        <p class="footer-text">Shuffle and sort by Mohanprasath</p>
    </footer>
